<html>
{%- include head.html -%}
<body>
	{{- content -}}
	{%- include footer.html -%}
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.js"></script>
	<script>
		let $window = $(window)
		let jq = $
		let animated = false
		
		$(document).ready(function(){
			
			function isScrolledIntoView($elem, $window) {
				var docViewTop = $window.scrollTop();
				var docViewBottom = docViewTop + $window.height();
				
				var elemTop = $elem.offset().top;
				var elemBottom = elemTop + $elem.height();
				
				return ((elemBottom <= docViewBottom) && (elemTop >= docViewTop));
			}
			
			function checkAnimation() {
				var $elem = $('#skillsblock');
				
				// If the animation has already been started
				if (isScrolledIntoView($elem, $window) && !animated) {
					// Start the animation
					animated = true
					jq('.circle').each(function(i, e) {
						let start = jq(e).data('start')
						let end = jq(e).data('end')
						jq(e).circleProgress({
							startAngle: -Math.PI/2,
							value: parseInt($(e).data('progress')) / 100,
							fill: {
								gradient: [start, end]
							}
						})
					});
				}
			}
			$(window).scroll(function(){
				checkAnimation();
			});

			jq('.circle').each(function(i, e) {
						let start = jq(e).data('start')
						let end = jq(e).data('end')
						jq(e).circleProgress({
							value: 0,
							size: 22,
							thickness: 3
						})
			});
		})
		
		
		
		
		
		
		
	</script>
</body>
</html>
